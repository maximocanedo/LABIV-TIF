<div class="mdc-dialog" id="defaultDialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
             aria-describedby="my-dialog-content" tabindex="-1">
            <div class="mdc-dialog__content" id="dialog--question"></div>
            <div class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label" id="dialog--cancel"></span>
                </button>
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="discard">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label" id="dialog--ok"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
<div class="mdc-dialog" id="myProfileDialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
             aria-describedby="my-dialog-content" tabindex="-1">
            <div class="__dialog-header-canvas--l1">
                <div class="__dialog-header-canvas--l2">
                </div>
                <div class="__dialog-header-canvas--c2 material-symbols-outlined">person</div>
            </div>
            <div class="mdc-dialog__content mdc-layout-grid">
                <div class="mdc-layout-grid__inner">
                    <span class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 mdc-typography--headline6 __user_fullName text-centered"></span>
                    <ul class="mdc-deprecated-list mdc-deprecated-list--two-line mdc-deprecated-list--icon-list mdc-layout-grid__cell mdc-layout-grid__cell--span-12 ">
                        <li class="mdc-deprecated-list-item" tabindex="0">
                            <span class="mdc-deprecated-list-item__ripple"></span>
                            <span class="mdc-deprecated-list-item__graphic">
                            <span class="material-symbols-outlined">alternate_email</span>
                        </span>
                            <span class="mdc-deprecated-list-item__text">
                            <span class="mdc-deprecated-list-item__primary-text __user_username"
                            ></span>
                            <span class="mdc-deprecated-list-item__secondary-text">Nombre de usuario</span>
                        </span>
                        </li>
                        <li class="mdc-deprecated-list-item" tabindex="0">
                            <span class="mdc-deprecated-list-item__ripple"></span>
                            <span class="mdc-deprecated-list-item__graphic">
                            <span class="material-symbols-outlined">badge</span>
                        </span>
                            <span class="mdc-deprecated-list-item__text">
                            <span class="mdc-deprecated-list-item__primary-text __user_role"
                            ></span>
                            <span class="mdc-deprecated-list-item__secondary-text ">Rol</span>
                        </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button danger-action-button" id="logoutButton" data-mdc-dialog-action="discard">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Cerrar sesión</span>
                </button>
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Volver</span>
                </button>
            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
