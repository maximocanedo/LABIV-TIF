<header class="mdc-top-app-bar" style="top: 0px;">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-symbols-outlined mdc-top-app-bar__navigation-icon mdc-icon-button btn--open-drawer"
                    aria-label="Open navigation menu">menu
            </button>
            <img class="mdc-top-app-bar__title header-icon" src="/TPINT_GRUPO_3_LAB/assets/Inline/header/1x/icon.png"/>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-symbols-outlined mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Search">search
            </button>
            <button class="mdc-button mdc-button--icon-leading" id="myProfileButton">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__focus-ring"></span>
                <span class="mdc-button__label __user_name"></span>
                <i class="material-symbols-outlined mdc-button__icon"
                   aria-hidden="true">account_circle</i>
            </button>
        </section>
    </div>
</header>
